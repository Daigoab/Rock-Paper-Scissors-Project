<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id = "user-label" class = "badge">You</div>
        <div id = "computer-label" class = "badge">Comp</div>
        <span id = user-score>0</span>:<span id = computer-score>0</span>
    </div>

    <div class = "result">
        <p>Paper covers rock. You win</p>
    </div>

    <p id= "action-message">MAKE YOUR MOVE !!!</p>

    <div class = "choices">
        <div class = "choice" id = "R"><img src="images/Rock.png" alt=""></div>
        <div class = "choice" id = "P"><img src="images/Paper.png" alt=""></div>
        <div class = "choice" id = "S"><img src="images/Scissors.png" alt=""></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
